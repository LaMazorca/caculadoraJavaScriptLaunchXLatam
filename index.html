<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="David Mazun Calvo 'La Mazorca">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="Display.js" type="text/javascript"></script>
    <script src="Calculator.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript" defer></script>
    <title>Calculadora JS Launch X</title>
</head>
<body>
    <main>
<!--Card de la calculadora-->
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <div id="previous-value"></div>
                    <div id="current-value"></div>
                </div>
<!--Botones de la calculadora-->
                <button onclick="display.deleteAll()">&#67;</button><!--C para borrar todos los caracteres-->
                <button onclick="display.delete()">&larr;</button><!--Flecha de borrado por caracter-->
                <button class="operator" value="root">&#8730;</button><!--Raiz cuadrada-->
                <button class="operator" value="divide">&divide;</button><!--division-->
                <button class="number">&#55;</button><!--numero 7-->
                <button class="number">&#56;</button><!--numero 8-->
                <button class="number">&#57;</button><!--numero 9-->
                <button class="operator" value="multiply">&#215;</button><!--multiplicacion-->
                <button class="number">&#52;</button><!--numero 4-->
                <button class="number">&#53;</button><!--numero 5-->
                <button class="number">&#54;</button><!--numero 6-->
                <button class="operator" value="subtraction">&#45;</button><!--restar-->
                <button class="number">&#49;</button><!--numero 1-->
                <button class="number">&#50;</button><!--numero 2-->
                <button class="number">&#51;</button><!--numero 3-->
                <button class="operator" value="sum">&#43;</button><!--sumar-->
                <button class="operator" value="power">&#88;<sup>&#110;</sup></button><!--potencia-->
                <button class="number">&#48;</button><!--numero 0-->
                <button class="number">&#46;</button><!--punto-->
                <button class="operator" value="equal">&#61;</button><!--signo igual-->
            </div>
        </div>
    </main>
    <footer>
        <div>
            <div>
                <p>&copy; Derechos reservados 2023</p>
            </div>
            <div>
                <p>La Mazorca&#8482;</p>
            </div>
        </div>
    </footer>
</body>
</html>
